	<script>

		svg.selectAll("#mannersuomi")

		function pulse() {
			var circle = svg.select("#mannersuomi");
			(function repeat() {
				circle = circle.transition()
					.duration(500)
					.attr("stroke-width", 0.33)
					.transition()
					.duration(500)
					.attr('stroke-width', 0.05)
					.ease('sine')
					.each("end", repeat);
			})();
		}
